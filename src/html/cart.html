<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>购物车页面</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link href="../lib/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<!-- <link href='/css/fonts.useso.css' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="../css/cart.css">
	<!-- <link href="../css/megamenu.css" rel="stylesheet" type="text/css" media="all" /> -->

</head>

<body>
	<!-- 头部 -->
	<div class="headerbox"></div>

	<div class="men cart cart_empty">
		<h4>It appears that your cart is currently empty!</h4>
		<h4>You can continue browsing
			<a href="/index.html">here</a>.</h4>
	</div>
	<!-- 购物车步骤图 -->
	<div id="shooping-step">
		<ul>
			<li>购物车</li><span></span>
			
			<li>订单信息</li><span></span>
			<li>确认及付款</li><span></span>
			<li>完成</li>
			
		</ul>
	</div>
	<div class="cart prod_list" id="cart_list">
		<table class="container table">
			<thead>
				<tr>
					<th class="col-md-1">
						<input type="checkbox" class="ck_all"> 全选 </th>
					<th class="col-md-1">序号</th>
					<th class="col-md-1">商品图片</th>
					<th class="col-md-3">商品描述</th>
					<th class="col-md-1">单价(元)</th>
					<th class="col-md-2">数量</th>
					<th class="col-md-2">小计(元)</th>
					<th class="col-md-1">操作</th>
				</tr>
			</thead>
			<tbody id="tbody">

			</tbody>
			<tfoot>
				<tr>

					<td>合计</td>
					<td colspan="5" class="total_pay"> 0.00 </td>
					<td class="goon"><a href="#">继续购物</a></td>
					<td class="topay"><a href="#">去结算</a></td>
					
				</tr>


			</tfoot>
			

		</table>
			<div class="safeguard row">
				<span class="col-md-4 sa1">官方正品保证</span>
				<span class="col-md-4 sa2">全场免运费</span>
				<span class="col-md-4 sa3">支付保障</span>

			</div>
	</div>

	<!-- 使用artTemplate 模板引擎语法来定义模板 -->
	<script type="text/html" id="prod_list_temp">
				
						{{each products prod}}
						<tr data-id="{{prod.id}}">
							<td ><input type="checkbox" class="ck_prod"></td>
							<td class="id">{{prod.id}}</td>
							<td><img class="prod_img" src="{{prod.img}}"></td>
							<td class="title">{{prod.title}}</td>
							<td class="price">{{prod.price}}</td>
							<td class="input-group">
								<span class="input-group-addon minus" data-id="{{prod.pid}}">-</span>
								<input type="text" class="form-control amount" data-id="{{prod.pid}}" value="{{prod.amount}}" size="2">
								<span class="input-group-addon add" data-id="{{prod.pid}}">+</span>
							</td>
							<td class="sub">{{(prod.price*prod.amount).toFixed(2)}}</td>
							<td><a href="javascript:void(0);" class="del" data-id="{{prod.pid}}">删除</a></td>

						</tr>
						{{/each}}
					
				
			</script>

	<!-- 尾部 -->
	<div class="footerbox"></div>

	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/lib/jquery-plugins/jquery.cookie.js"></script>
	<script src="../lib/art-template/template-web.js"></script>
	<script src="/js/cart.js"></script>
</body>

</html>
