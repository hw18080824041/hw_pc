<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单信息</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/confirm.css">

</head>

<body>
    <!-- 头部 -->
    <div class="headerbox"></div>
    <!-- 购物车步骤图 -->
    <div id="shooping-step">
        <ul>
            <li>购物车</li>
            <span></span>

            <li>订单信息</li>
            <span></span>
            <li>确认及付款</li>
            <span></span>
            <li>完成</li>

        </ul>
    </div>
    <!-- 填写并核对订单信息 -->
    <div class="write">
        <p>填写并核对订单信息</p>
    </div>

    <!-- 收货人信息 -->
    <div class="warm_data">
        <div class="data">
            <p class="p1">收货人信息</p>
            <div class="add_addr">
                <h4> + 新增收货地址</h4>

            </div>
            <table>
                <tbody>
                    <tr class="name">

                        <th>
                            <span>*</span>
                           收货人 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr class="addr">

                        <th>
                            <span>*</span>
                            
                            所在地 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr class="detal_addr">

                        <th>
                            <span>*</span>
                            
                            详细地址 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr class="pid">

                        <th>
                            <span>*</span>
                            
                            邮编 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr class="phone">

                        <th>
                            <span>*</span>
                            
                            手机号码 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr class="fixed_phone">

                        <th>
                            <span>*</span>
                            
                            固定电话 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr class="time">

                        <th>
                            <span>*</span>
                            
                            收货时间 :
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                </tbody>
                
            </table>
            <div class="confirm_addr">
                    <h4>确认收货地址</h4>
    
                </div>
        </div>
        <div class="send">
                <p>配送方式</p>
        </div>
        <div class="pay">
                <p>支付方式</p>
        </div>
        <div class="invoice">
                <p>发票信息</p>
               
                <label for="no_need"> <input type="radio" name="invoice" id="no_need"> 不需要</label>
                <label for="company_inv">

                <input type="radio" name="invoice" id="company_inv"> 公司发票
                    
                </label>
                <label for="personage_inv">

                    <input type="radio" name="invoice" id="personage_inv"> 个人发票

                </label>


                
        </div>
    </div>

    <!-- 尾部 -->
    <div class="footerbox">
        
    </div>

    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/js/confirm.js"></script>
</body>

</html>
