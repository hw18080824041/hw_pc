<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/detail.css">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
	<title>商品详情</title>
</head>

<body>
	<!--头部 -->
	<div class="headerbox"></div>
	<!-- 商品内容 -->
	<div class="main">



		<!--使用artTemplate  -->
		<script type="text/html" id="detail_temp">
		{{ each products prod}}
			<!-- 左边导航 -->
		<div class="main_left"></div>
		<!-- 右 -->
		<div class="main_right">
			<!-- 商品图片 -->
			<p class="id" style="display:none;">{{prod.pid}}</p>
			<div class="m_pic">
				<img src="{{prod.img}}" alt="">
			</div>
			<div class="introduce">
				<h4 class="name title">{{prod.name}}</h4>
				<p class="rongliang">{{prod.rongliang}}</p>
				<p>
					<span>详情 : </span>{{prod.xq}}</p>
				<p>
					<span>功效 : </span>{{prod.gx}}
				</p>
				<p>
					<span>使用方法：</span>{{prod.ff}}</p>
				<div class="to_buy">
					<div class="cont to_buy_up">
						<div class="to_buy_up_left">
							<form class="form-inline">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">+</div>
										<input type="text" class="form-control" id="exampleInputAmount" value="1">
										<div class="input-group-addon">-</div>
									</div>
								</div>
							</form>
						</div>
						<div class="to_buy_up_right">
							价格 :
							<span>{{prod.price}}</span>
						</div>

					</div>
					<div class="to_buy_down">
						<a href="#" class="add_cart">加入购物车</a>
						<a href="/html/confirm.html" class="pay">立即够买</a>

					</div>
				</div>

			</div>
			<!-- 保障 -->
			<div class="safeguard">
				<span class="col-md-4 sa1">官方正品保证</span>
				<span class="col-md-4 sa2">全场免运费</span>
				<span class="col-md-4 sa3">支付保障</span>

			</div>
			<!-- 相关产品 -->
			<!-- <div class="about">
				<p>相关商品推荐</p>
			</div> -->
		</div>
		{{/each}}
		
		</script>
	</div>


	<!-- 尾部 -->
	<div class="footerbox"></div>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/jquery-plugins/jquery.cookie.js"></script>
	<script src="/lib/jquery-plugins/jquery.fly.min.js"></script>
	<script src="/js/detail_2.js"></script>
	<script src="/js/details.js"></script>
	<script src="/lib/art-template/template-web.js"></script>
	<script src="/js/loadHeaderFooter.js"></script>
</body>

</html>
