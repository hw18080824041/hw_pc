<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>项目的首页</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/ft-carousel.css">
</head>
<body>
	<!-- 头部复用 -->
		<div class="headerbox">		</div>
<!-- banner 1000 485 -->
<div class="banner">
	<div class="bannerBox" id="bannerBox">
		<div class="example">
			<div class="ft-carousel" id="carousel_1">
				<ul class="carousel-inner">
					<li class="carousel-item"><img src="/images/banner1.jpg" /></li>
					<li class="carousel-item"><img src="/images/banner2.jpg" /></li>
					<li class="carousel-item"><img src="/images/banner3.jpg" /></li>
					<li class="carousel-item"><img src="/images/banner1.jpg" /></li>
					<li class="carousel-item"><img src="/images/banner2.jpg" /></li>
					<li class="carousel-item"><img src="/images/banner3.jpg" /></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- content 商品列表 -->
<div class="content1">
	<div class="con1_wrap">	</div>
</div>

<!-- content2 热卖产品 -->
<div class="content2">
	<div class="con2_wrap">
		<div class="con2_top">
			<p>热卖产品</p>
		</div>
	<div class="con2_bottom">
		<!-- artTemplate -->
		<script type="text/html" id="prod_temp">
				{{ each products prod}}
			<dl>
					<dt><a href="#"><img src="{{prod.img}}"></a></dt>
				<dd>
					<p class="title"><a href="#">{{prod.title}}</a></p>
					<p>{{prod.capacity}}</p>
					<p>￥ {{prod.price}}</p>
					<a href="#" class="add_cart">{{prod.cart}}</a>
					<span class="id" style="display: none;">{{prod.pid}}</span>
				</dd>
			</dl>
				{{/each}}
		</script>
	</div>
	</div>
	
</div>
<!-- 最新资讯 -->
<div class="content3">
	<div class="con3_top">
		<p>最新资讯</p>
	</div>
	<div class="con3_bottom">
		<a href="#">
			<img src="images/banner1.jpg">
		</a>
	</div>
</div>
<!-- 尾部footer -->
<div class="footerbox"></div>
<!-- footer完 -->
<!-- 右侧返回顶部 -->
<div class="backTop">
	<ul>
		<li class="call"><a href="#" >电话咨询</a></li>
		<li><a href="#">关注我们</a></li>
		<li class="online"><a href="#" >在线客服</a></li>
		<li class="top"><a href="#"></a></li>
	</ul>
</div>
<!-- 结束 -->
<script  src="lib/jquery/jquery-1.12.4.min.js"></script>

<script src="js/ft-carousel.min.js" type="text/javascript" charset="utf-8"></script>
<script  src="js/index.js"></script>
<script type="text/javascript" src="lib/art-template/template-web.js"></script>
<script type="text/javascript">
	$("#carousel_1").FtCarousel(0,true,1000,true,true);
</script>
</body>
</html>
